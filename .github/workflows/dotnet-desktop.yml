# Workflow Name
name: .NET Build and Test

on:
  # Task 2: Triggers on push or pull request (Webhook)
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

  # Task 1: Manual trigger (Run by button)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        # Переконайтеся, що тут ваша версія .NET (напр. 8.0.x або 6.0.x)
        dotnet-version: '8.0.x' 

    # === ВИПРАВЛЕНО ===
    # Вказуємо точний шлях до .sln файлу
    - name: Restore dependencies
      run: dotnet restore UserApi/UserApi.sln

    # === ВИПРАВЛЕНО ===
    # Вказуємо точний шлях до .sln файлу
    - name: Build
      run: dotnet build UserApi/UserApi.sln --no-restore

    # === ВИПРАВЛЕНО ===
    # Вказуємо точний шлях до .sln файлу
    - name: Test
      run: dotnet test UserApi/UserApi.sln --no-build --verbosity normal
